<script>
    document.querySelector('.navbar-toggle').addEventListener('click', function() {

<style>
    /* Global styles */
    
    /* Navigation bar styles */
    .navbar {
        background-color: #4CAF50; /* Green background color */
        padding: 20px 30px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    /* Logo and navigation items styles */
    .logonav {
        display: flex;
        align-items: center;
        color: #fff;
        text-decoration: none;
    }
    .logonav img {
        width: 40px;
        border-radius: 50%;
        margin-right: 10px;
    }
    .navbar-brand {
        font-size: 24px;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }
    /* Navigation links styles */
    .navbar-nav {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }
    .navbar-nav li {
        margin-right: 20px;
    }
    .navbar-nav li a {
        text-decoration: none;
        color: #fff;
        font-size: 16px; /* Decreased font size */
        transition: color 0.3s ease;
        padding: 10px 15px;
        border-radius: 5px;
    }
    /* Hover effect for navigation links */
    .navbar-nav li a:hover {
        background-color: #3e8e41; /* Darker green on hover */
    }
    /* Toggle button styles for small screens */
    .navbar-toggle {
        display: none;
        cursor: pointer;
        color: #fff;
        font-size: 24px;
    }
    /* Logout button styles */
    .logout-btn {
        background-color: #fff;
        color: #4CAF50;
        border: 2px solid #4CAF50;
        padding: 8px 15px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    /* Hover effect for logout button */
    .logout-btn:hover {
        background-color: #4CAF50;
        color: #fff;
    }
    /* Media query for small screens */
    @media screen and (max-width: 768px) {
        /* Styles for smaller screens */
        .navbar {
            flex-direction: row;
            align-items: flex-start;
            padding: 15px;
            
        }
        /* Styles for collapsed navigation on small screens */
        .navbar-nav {
            display: none;
            flex-direction: column;
            position:absolute;
            top: 70px;
            left: 0;
            right: 0;
            background-color: #4CAF50; /* Green background color */
            width:max-content;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        /* Styles for active collapsed navigation */
        .navbar-nav.active {
            display: flex;
        }
        /* Styles for collapsed navigation items */
        .navbar-nav li {
            margin: 10px 8px;
            text-align: center;
            margin-left: 30px;
            margin-right: 30px;;
        }
        /* Styles for toggle button on small screens */
        .navbar-toggle {
            display: block;
            order: 1; /* Move the toggle button to the top */
            margin-bottom: 10px; /* Add some space below the toggle button */
        }
        /* Styles for logo and brand name on small screens */
        .logonav {
            order: 2; /* Move the logo and brand name below the toggle button */
        }
        /* Styles for logout button on small screens */
        .logout-btn {
            order: 3; /* Move the logout button below the logo and brand name */
        }
    }
</style>

    <div class="container">
        <h1>Give Feedback</h1>
        <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5"><i class="fas fa-star"></i></label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4"><i class="fas fa-star"></i></label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3"><i class="fas fa-star"></i></label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2"><i class="fas fa-star"></i></label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1"><i class="fas fa-star"></i></label>
        </div>
        <div class="feedback-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Enter your feedback" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit Feedback">
                </div>
            </form>
        </div>
    </div>
